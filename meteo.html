<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/82687ff47e.js" crossorigin="anonymous"></script>

</head>
<body>
<form>
    <input type="text" id="inputCity" placeholder="Tapez une ville">
    <button type="submit" id="research">Rechercher</button>
</form>

<div id="container">
    <div id="city" class="box">
        <i class="fas fa-home"></i>
        <p></p>
    </div>

    <div id="temp" class="box">
        <i class="fas fa-thermometer-three-quarters"></i>
        <p></p>
    </div>

    <div id="humidity" class="box">
        <i class="fas fa-tint"></i>
        <p></p>
    </div>

    <div id="wind" class="box">
        <i class="fas fa-wind"></i>
        <p></p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
